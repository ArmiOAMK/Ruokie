<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="css/ruokie_stylesheet.css" />
</head>
<body>

<div class="slider">
    <div class="slide"><img class="foodImage" src="img/potato1.png"/></div>
    <div class="slide"><img class="foodImage" src="img/potato2.png"/></div>
    <div class="slide"><img class="foodImage" src="img/potato4.png"/></div>
    <div class="slide"></div>
</div>

<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="slick/slick.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
        var counter = 0;
        $('.slider').slick({
        });
        $('.slider').on('swipe', function(event, slick, direction){
            if (direction == 'right') {
                counter += 1;
            }
        });
        $('.slider').on('beforeChange', function(event,slick,currentSlide){
            $('.slider').slick('slickRemove', currentSlide);
        });
    });

</script>

</body>
</html>
