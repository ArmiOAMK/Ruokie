<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/ruokie_stylesheet.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <div id="logo">Ruokie</div>

    <div id="register">
        <div class="form-group row">
            <div class="col-xs-12">
                <input class="form-control input-group" id="username-input" type="text" placeholder="Username" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-12">
                <input class="form-control input-group" id="email-input" type="email" placeholder="E-mail" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-12">
                <input class="form-control input-group" id="password-input" type="password" placeholder="Password" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-12">
                <button class="btn btn-primary login-button-group" id="login-button">Register</button>
            </div>
        </div>
    </div>

</div>

</body>
</html>
