<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search recipes</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/ruokie_stylesheet.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/ngStorage.js"></script>
    <script src="js/ruokie-angular.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        var text = "";
        var excText = "";

        function addIngredient(ingredient){
            text += "<span class='label label-success pulse'>" + ingredient + "</span>";

            document.getElementById("ingredientsAdded").innerHTML = text;
            document.getElementById("ingredient-add-input").value = '';
        }
        function excludeIngredient(ingredient){
            excText += "<span class='label label-warning pulse'>" + ingredient + "</span>";

            document.getElementById("ingredientsExcluded").innerHTML = excText;
            document.getElementById("ingredient-add-input").value = '';
        }
    </script>

</head>
<body ng-app="ruokieApp" ng-controller="ruokieCtrl">
<div class="container">
    <div id="logo">Ruokie</div>

    <div id="search">
        <div class="form-group row">
            <div class="col-xs-12">
                Search by ingredients:

                <div id="ingredientsAdded"></div>

            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-12">
                Excluded:
                <div id="ingredientsExcluded"></div>

            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-12">
                Add ingredients to your search.
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-12">
                <input class="form-control input-group" id="ingredient-add-input" type="text" placeholder="Type the ingredient here..."  />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-12">
                <button class="btn btn-primary login-button-group" id="ingredient-add-button" onclick="addIngredient(document.getElementById('ingredient-add-input').value)">Add ingredient</button>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-xs-12">
                <button class="btn btn-primary login-button-group" id="ingredient-exclude-button" onclick="excludeIngredient(document.getElementById('ingredient-add-input').value)">Exclude ingredient</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-12">
                Excluding ingredients from a search is for <a href="register.html">registered</a> users.
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-12">
                <button class="btn btn-success login-button-group" id="search-button" onclick="window.location.href='swipe.html'">Search recipes</button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
