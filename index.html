<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ruokie</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/ruokie_stylesheet.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/ruokie-angular.js"></script>
    <script src="js/ngStorage.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body ng-controller="ruokieCtrl">
<div class="content">
<div class="container">
<div id="logo"><img class="logo" src="img/logo-tomaatti.png" /></div>

<div id="sign-in">
    <div class="form-group row">
        <div class="col-xs-12">
            <input class="form-control input-group" id="username-input" type="text" placeholder="Username" ng-model="login" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-xs-12">
            <input class="form-control input-group" id="password-input" type="password" placeholder="Password" ng-model="login" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-xs-12">
            <button class="btn btn-primary login-button-group" id="login-button" ng-click="setAddress(login)">Login</button>
        </div>
    </div>
</div>

<div id="guest-in">
    <div class="form-group row">
        <div class="col-xs-12">
            Not registered? Be our guest or register to use some advanced features. It will only take a minute.
        </div>
    </div>
    <div class="form-group row">
        <div class="col-xs-12">
            <button class="btn btn-success login-button-group" id="login-button">Register</button>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-xs-12">
            <button class="btn btn-default login-button-group" id="login-button" onclick="window.location.href='search.html'">Guest login</button>
        </div>
    </div>
</div>
<div id="register-link"></div>
</div>
</div>
</body>
</html>
